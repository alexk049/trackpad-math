name: "Release - macOS"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # Apple Silicon
            args: "--target aarch64-apple-darwin"
            suffix: "aarch64-apple-darwin"
          - platform: "macos-13" # Intel (macOS-13 is the last Intel runner)
            args: "--target x86_64-apple-darwin"
            suffix: "x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.suffix }}

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: install python dependencies
        run: uv sync

      - name: build python sidecar
        run: |
          uv run pyinstaller build_backend.spec --noconfirm
          mkdir -p frontend/src-tauri/binaries
          cp dist/trackpad-math-backend frontend/src-tauri/binaries/trackpad-math-backend-${{ matrix.suffix }}
        shell: bash

      - name: install frontend dependencies
        run: cd frontend && npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "v__VERSION__"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: frontend
