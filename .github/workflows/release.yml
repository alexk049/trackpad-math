name: "Release"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # macos-14/15 is aarch64
            args: "--target aarch64-apple-darwin"
            suffix: "aarch64-apple-darwin"
          - platform: "macos-15-intel" # macos-15-intel is x86_64
            args: "--target x86_64-apple-darwin"
            suffix: "x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
            suffix: "x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""
            suffix: "x86_64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners to cross compile the sidecar if needed
          # but here we build the sidecar on the native host architecture for each runner
          targets: ${{ matrix.suffix }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libglib2.0-dev

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: install python dependencies
        run: uv sync

      - name: build python sidecar
        run: |
          uv run pyinstaller build_backend.spec --noconfirm
          mkdir -p frontend/src-tauri/binaries
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp dist/trackpad-math-backend.exe frontend/src-tauri/binaries/trackpad-math-backend-${{ matrix.suffix }}.exe
          else
            cp dist/trackpad-math-backend frontend/src-tauri/binaries/trackpad-math-backend-${{ matrix.suffix }}
          fi
        shell: bash

      - name: install frontend dependencies
        run: cd frontend && npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "v__VERSION__"
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: frontend
